<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">


<title>Document</title>
</head>

<body>
    <div class="container">
        <!-- load api -->
        <section>
            <div id="player">
                <img src="" class="cover" id="art" />
                <div class="trackinfo">
                    <p id="title"></p>
                    <p id="artist"></p>
                </div>
                <div id="myProgress">
                    <div id="myBar">
                        <div id="label">10%</div>
                    </div>
                </div>
                <div id="track">
                    <div id="progress"></div>
                    <div id="handler"></div>
                </div>
                <div class="container">
                    <div class="info">
                        <div class="cont">
                            <button id="play" class="nav">
                                <img class="pad" src="http://abarcarodriguez.com/lab/play.png" />
                            </button>
                            <button id="pause" class="nav">
                                <img class="pad" src="http://abarcarodriguez.com/lab/pause.png" />
                            </button>
                            <button id="next" class="nav">
                                <img src="http://abarcarodriguez.com/lab/next.png" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Search Form Video List-->
        <section>
            <!-- Form Video List-->
            <div class="div-search">
                <form id="search-video">
                    <label> Búsqueda de música:</label>
                    <input type="text" name="searchvideoname" placeholder="buscar" id="videoname">
                    <input type="submit" value="Buscar">
                </form>
            </div>

            <!-- List Name Search-->
            <div id="search-word-list" class="search-word">

            </div>

            <!-- Clean buttom Search-->
            <div>
                <a href="#" id="clean-list" hidden>Load Original List</a>
            </div>
        </section>
        <!-- End Search Form Video List-->

        <section>
            <div class="div-list">

                <div class="video-list">
                    <div class="lg:flex lg:items-center lg:justify-between my-4">
                        <div class="flex-1 min-w-0">
                            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                                Video List
                            </h2>
                        </div>
                    </div>
                    <div id="video-list" class="video-list-content"></div>
                </div>

                <div class="play-list">
                    <div class="lg:flex lg:items-center lg:justify-between my-4">
                        <div class="flex-1 min-w-0">
                            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                                Play List
                            </h2>
                        </div>
                    </div>
                    <div id="play-list" class="play-list-content">
                        <div class="no-result">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
